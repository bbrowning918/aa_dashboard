{% extends "base.html" %}

{% block content %}
{% with title="Draft" %}{% include 'fragments/nav.html' %}{% endwith %}  
<div class="min-h-screen bg-white dark:bg-gray-900">
  <form
    hx-get="/draft"
  >
    <div class="mx-auto max-w-screen-sm">
      <ul class="mb-6 grid w-full gap-6 md:grid-cols-3">
        {% for name, drafted in powers.items() %}
          <li key={{ name }}>
            <input
              type="checkbox"
              name="{{ name }}"
              id="{{ name }}"
              class="peer hidden"
              required="false"
              {% if drafted %}disabled{% endif %}
            />
            <label
              htmlFor="{{ name }}"
              class="inline-flex w-full cursor-pointer items-center justify-between rounded-lg border-2 border-gray-200 bg-white p-5 text-gray-500 hover:bg-gray-50 hover:text-gray-600 peer-checked:border-blue-800 peer-checked:text-gray-600 peer-disabled:bg-gray-100 peer-disabled:text-gray-500 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 dark:peer-checked:text-gray-300 dark:peer-disabled:border-gray-800 dark:peer-disabled:bg-gray-800 dark:peer-disabled:text-gray-600"
            >
              <div class="block">
                <div class="text-md w-full font-semibold">
                  {{ name }}
                </div>
              </div>
            </label>
          </li>
        {% endfor %}
      </ul>
      <button
        class="w-full rounded border-0 bg-blue-700 py-2 text-lg text-white hover:bg-blue-800 focus:outline-none"
        type="submit"
      >
        Save
      </button>
    </div>
  </form>
</div>
{% endblock %}
